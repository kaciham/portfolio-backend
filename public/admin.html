<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface d'Administration - Portfolio Backend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            overflow-x: auto;
        }

        .tab {
            padding: 20px 30px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1em;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }

        .tab:hover {
            background: #e9ecef;
            color: #495057;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        .content {
            padding: 30px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #e9ecef;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .items-list {
            margin-top: 30px;
        }

        .item-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }

        .item-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .item-card h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .item-card p {
            color: #6c757d;
            margin-bottom: 5px;
        }

        .item-actions {
            margin-top: 15px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card-img {
            max-width: 100px;
            max-height: 100px;
            object-fit: contain;
            border-radius: 8px;
            margin-top: 10px;
        }

        .select-wrapper {
            position: relative;
        }

        .multiselect {
            min-height: 120px;
        }

        option {
            padding: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .id-display {
            font-family: monospace;
            font-size: 0.9em;
            color: #6c757d;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
        }

        .refresh-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Interface d'Administration</h1>
            <p>Gestion compl√®te de votre portfolio backend</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('skills')">üíº Comp√©tences</button>
            <button class="tab" onclick="switchTab('jobs')">üè¢ Emplois</button>
            <button class="tab" onclick="switchTab('projects')">üöÄ Projets</button>
            <button class="tab" onclick="switchTab('portfolios')">üë§ Portfolios</button>
        </div>

        <div class="content">
            <!-- Skills Section -->
            <div id="skills-section" class="section active">
                <h2>Gestion des Comp√©tences</h2>
                <div id="skills-alert"></div>

                <form id="skill-form" enctype="multipart/form-data">
                    <input type="hidden" id="skill-id">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="skill-name">Nom *</label>
                            <input type="text" id="skill-name" required>
                        </div>
                        <div class="form-group">
                            <label for="skill-category">Cat√©gorie *</label>
                            <input type="text" id="skill-category" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="skill-logo">Logo *</label>
                        <input type="file" id="skill-logo" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">üíæ Ajouter Comp√©tence</button>
                    <button type="button" class="btn btn-warning" onclick="resetSkillForm()" style="display:none;" id="cancel-skill-edit">‚ùå Annuler</button>
                    <button type="button" class="btn refresh-btn" onclick="loadSkills()">üîÑ Actualiser</button>
                </form>

                <div class="items-list" id="skills-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Chargement des comp√©tences...</p>
                    </div>
                </div>
            </div>

            <!-- Jobs Section -->
            <div id="jobs-section" class="section">
                <h2>Gestion des Emplois</h2>
                <div id="jobs-alert"></div>

                <form id="job-form">
                    <input type="hidden" id="job-id">
                    <div class="form-group">
                        <label for="job-title">Titre *</label>
                        <input type="text" id="job-title" required>
                    </div>
                    <button type="submit" class="btn btn-primary">üíæ Ajouter Emploi</button>
                    <button type="button" class="btn btn-warning" onclick="resetJobForm()" style="display:none;" id="cancel-job-edit">‚ùå Annuler</button>
                    <button type="button" class="btn refresh-btn" onclick="loadJobs()">üîÑ Actualiser</button>
                </form>

                <div class="items-list" id="jobs-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Chargement des emplois...</p>
                    </div>
                </div>
            </div>

            <!-- Projects Section -->
            <div id="projects-section" class="section">
                <h2>Gestion des Projets</h2>
                <div id="projects-alert"></div>

                <form id="project-form" enctype="multipart/form-data">
                    <input type="hidden" id="project-id">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="project-title">Titre</label>
                            <input type="text" id="project-title">
                        </div>
                        <div class="form-group">
                            <label for="project-url">URL du Projet</label>
                            <input type="url" id="project-url">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="project-problematic">Probl√©matique</label>
                        <textarea id="project-problematic"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="project-solution">Solution</label>
                        <textarea id="project-solution"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="project-description">Description</label>
                        <textarea id="project-description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="project-skills">Comp√©tences (maintenez Ctrl/Cmd pour s√©lection multiple)</label>
                        <select id="project-skills" multiple class="multiselect">
                            <option value="">Chargement...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="project-image">Image du Projet</label>
                        <input type="file" id="project-image" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">üíæ Ajouter Projet</button>
                    <button type="button" class="btn btn-warning" onclick="resetProjectForm()" style="display:none;" id="cancel-project-edit">‚ùå Annuler</button>
                    <button type="button" class="btn refresh-btn" onclick="loadProjects()">üîÑ Actualiser</button>
                </form>

                <div class="items-list" id="projects-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Chargement des projets...</p>
                    </div>
                </div>
            </div>

            <!-- Portfolios Section -->
            <div id="portfolios-section" class="section">
                <h2>Gestion des Portfolios</h2>
                <div id="portfolios-alert"></div>

                <form id="portfolio-form" enctype="multipart/form-data">
                    <input type="hidden" id="portfolio-id">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="portfolio-firstName">Pr√©nom</label>
                            <input type="text" id="portfolio-firstName">
                        </div>
                        <div class="form-group">
                            <label for="portfolio-lastName">Nom</label>
                            <input type="text" id="portfolio-lastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="portfolio-bio">Biographie</label>
                        <textarea id="portfolio-bio"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="portfolio-email">Email</label>
                            <input type="email" id="portfolio-email">
                        </div>
                        <div class="form-group">
                            <label for="portfolio-phone">T√©l√©phone</label>
                            <input type="tel" id="portfolio-phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="portfolio-linkedin">URL LinkedIn</label>
                            <input type="url" id="portfolio-linkedin">
                        </div>
                        <div class="form-group">
                            <label for="portfolio-github">URL GitHub</label>
                            <input type="url" id="portfolio-github">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="portfolio-schedule">URL Calendrier</label>
                        <input type="url" id="portfolio-schedule">
                    </div>
                    <div class="form-group">
                        <label for="portfolio-skills">Comp√©tences (maintenez Ctrl/Cmd pour s√©lection multiple)</label>
                        <select id="portfolio-skills" multiple class="multiselect">
                            <option value="">Chargement...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="portfolio-projects">Projets (maintenez Ctrl/Cmd pour s√©lection multiple)</label>
                        <select id="portfolio-projects" multiple class="multiselect">
                            <option value="">Chargement...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="portfolio-jobs">Emplois (maintenez Ctrl/Cmd pour s√©lection multiple)</label>
                        <select id="portfolio-jobs" multiple class="multiselect">
                            <option value="">Chargement...</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="portfolio-pic">Photo de Profil</label>
                            <input type="file" id="portfolio-pic" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="portfolio-pdf">CV (PDF)</label>
                            <input type="file" id="portfolio-pdf" accept=".pdf">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">üíæ Ajouter Portfolio</button>
                    <button type="button" class="btn btn-warning" onclick="resetPortfolioForm()" style="display:none;" id="cancel-portfolio-edit">‚ùå Annuler</button>
                    <button type="button" class="btn refresh-btn" onclick="loadPortfolios()">üîÑ Actualiser</button>
                </form>

                <div class="items-list" id="portfolios-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Chargement des portfolios...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // Global data storage for edit operations
        let skillsData = [];
        let jobsData = [];
        let projectsData = [];
        let portfoliosData = [];

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`${tab}-section`).classList.add('active');

            // Load data when switching tabs
            switch(tab) {
                case 'skills': loadSkills(); break;
                case 'jobs': loadJobs(); break;
                case 'projects': loadProjects(); break;
                case 'portfolios': loadPortfolios(); break;
            }
        }

        // Alert functions
        function showAlert(section, message, type) {
            const alertDiv = document.getElementById(`${section}-alert`);
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertDiv.innerHTML = '', 5000);
        }

        // === SKILLS ===
        async function loadSkills() {
            try {
                const response = await fetch(`${API_BASE}/kaci`);
                const data = await response.json();
                const skills = data.skills;
                skillsData = skills; // Store globally

                const listDiv = document.getElementById('skills-list');
                listDiv.innerHTML = skills.map((skill, index) => `
                    <div class="item-card">
                        <h3>${skill.name}</h3>
                        <p><strong>Cat√©gorie:</strong> ${skill.category}</p>
                        <p class="id-display"><strong>ID:</strong> ${skill._id}</p>
                        ${skill.logo ? `<img src="${skill.logo}" class="card-img" alt="${skill.name}">` : ''}
                        <div class="item-actions">
                            <button class="btn btn-warning" onclick="editSkill(${index})">‚úèÔ∏è Modifier</button>
                            <button class="btn btn-danger" onclick="deleteSkill('${skill._id}')">üóëÔ∏è Supprimer</button>
                        </div>
                    </div>
                `).join('');

                // Update skill selects in other forms
                updateSkillSelects(skills);
            } catch (error) {
                console.error('Error loading skills:', error);
                showAlert('skills', 'Erreur lors du chargement des comp√©tences', 'error');
            }
        }

        function updateSkillSelects(skills) {
            const selects = [document.getElementById('project-skills'), document.getElementById('portfolio-skills')];
            selects.forEach(select => {
                if (select) {
                    select.innerHTML = skills.map(skill =>
                        `<option value="${skill._id}">${skill.name} (${skill.category})</option>`
                    ).join('');
                }
            });
        }

        document.getElementById('skill-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('skill-id').value;
            const formData = new FormData();

            formData.append('name', document.getElementById('skill-name').value);
            formData.append('category', document.getElementById('skill-category').value);

            const logoFile = document.getElementById('skill-logo').files[0];
            if (logoFile) {
                formData.append('image', logoFile);
            } else if (!id) {
                showAlert('skills', 'Le logo est requis pour cr√©er une comp√©tence', 'error');
                return;
            }

            try {
                const url = id ? `${API_BASE}/skills/${id}` : `${API_BASE}/skills`;
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    body: formData
                });

                if (response.ok) {
                    showAlert('skills', `Comp√©tence ${id ? 'modifi√©e' : 'ajout√©e'} avec succ√®s`, 'success');
                    resetSkillForm();
                    loadSkills();
                } else {
                    const error = await response.json();
                    showAlert('skills', error.message || 'Erreur lors de l\'op√©ration', 'error');
                }
            } catch (error) {
                showAlert('skills', 'Erreur r√©seau: ' + error.message, 'error');
            }
        });

        function editSkill(index) {
            const skill = skillsData[index];
            document.getElementById('skill-id').value = skill._id;
            document.getElementById('skill-name').value = skill.name;
            document.getElementById('skill-category').value = skill.category;
            document.getElementById('cancel-skill-edit').style.display = 'inline-block';
            document.querySelector('#skill-form button[type="submit"]').textContent = 'üíæ Modifier Comp√©tence';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetSkillForm() {
            document.getElementById('skill-form').reset();
            document.getElementById('skill-id').value = '';
            document.getElementById('cancel-skill-edit').style.display = 'none';
            document.querySelector('#skill-form button[type="submit"]').textContent = 'üíæ Ajouter Comp√©tence';
        }

        async function deleteSkill(id) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cette comp√©tence ?')) return;

            try {
                const response = await fetch(`${API_BASE}/skills/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    showAlert('skills', 'Comp√©tence supprim√©e avec succ√®s', 'success');
                    loadSkills();
                } else {
                    showAlert('skills', 'Erreur lors de la suppression', 'error');
                }
            } catch (error) {
                showAlert('skills', 'Erreur r√©seau: ' + error.message, 'error');
            }
        }

        // === JOBS ===
        async function loadJobs() {
            try {
                const response = await fetch(`${API_BASE}/kaci`);
                const data = await response.json();
                const jobs = data.jobs;
                jobsData = jobs; // Store globally

                const listDiv = document.getElementById('jobs-list');
                listDiv.innerHTML = jobs.map((job, index) => `
                    <div class="item-card">
                        <h3>${job.title}</h3>
                        <p class="id-display"><strong>ID:</strong> ${job._id}</p>
                        <div class="item-actions">
                            <button class="btn btn-warning" onclick="editJob(${index})">‚úèÔ∏è Modifier</button>
                            <button class="btn btn-danger" onclick="deleteJob('${job._id}')">üóëÔ∏è Supprimer</button>
                        </div>
                    </div>
                `).join('');

                // Update job selects in portfolio form
                const select = document.getElementById('portfolio-jobs');
                if (select) {
                    select.innerHTML = jobs.map(job =>
                        `<option value="${job._id}">${job.title}</option>`
                    ).join('');
                }
            } catch (error) {
                console.error('Error loading jobs:', error);
                showAlert('jobs', 'Erreur lors du chargement des emplois', 'error');
            }
        }

        document.getElementById('job-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('job-id').value;
            const data = {
                title: document.getElementById('job-title').value
            };

            try {
                const url = id ? `${API_BASE}/jobs/${id}` : `${API_BASE}/jobs`;
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showAlert('jobs', `Emploi ${id ? 'modifi√©' : 'ajout√©'} avec succ√®s`, 'success');
                    resetJobForm();
                    loadJobs();
                } else {
                    const error = await response.json();
                    showAlert('jobs', error.message || 'Erreur lors de l\'op√©ration', 'error');
                }
            } catch (error) {
                showAlert('jobs', 'Erreur r√©seau: ' + error.message, 'error');
            }
        });

        function editJob(index) {
            const job = jobsData[index];
            document.getElementById('job-id').value = job._id;
            document.getElementById('job-title').value = job.title;
            document.getElementById('cancel-job-edit').style.display = 'inline-block';
            document.querySelector('#job-form button[type="submit"]').textContent = 'üíæ Modifier Emploi';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetJobForm() {
            document.getElementById('job-form').reset();
            document.getElementById('job-id').value = '';
            document.getElementById('cancel-job-edit').style.display = 'none';
            document.querySelector('#job-form button[type="submit"]').textContent = 'üíæ Ajouter Emploi';
        }

        async function deleteJob(id) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cet emploi ?')) return;

            try {
                const response = await fetch(`${API_BASE}/jobs/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    showAlert('jobs', 'Emploi supprim√© avec succ√®s', 'success');
                    loadJobs();
                } else {
                    showAlert('jobs', 'Erreur lors de la suppression', 'error');
                }
            } catch (error) {
                showAlert('jobs', 'Erreur r√©seau: ' + error.message, 'error');
            }
        }

        // === PROJECTS ===
        async function loadProjects() {
            try {
                const response = await fetch(`${API_BASE}/kaci`);
                const data = await response.json();
